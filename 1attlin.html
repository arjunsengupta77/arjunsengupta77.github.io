<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Lineage</title>
</head>
<body>
    <h1>Attribute Lineage</h1>
    <form action="{{ url_for('main.visualize_attribute_lineage') }}" method="get">
        <label for="attribute_name">Enter Attribute Name:</label>
        <input type="text" id="attribute_name" name="attribute_name" required>
        <button type="submit">Generate Lineage</button>
    </form>
    <br>

    {% if attribute_name %}
    <h3>Lineage for {{ attribute_name }}</h3>
    <img src="{{ img_url }}" alt="Attribute Lineage">
    {% endif %}
</body>
</html>
