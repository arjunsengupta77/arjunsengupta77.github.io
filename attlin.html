<!-- templates/attribute_lineage.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute Lineage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Lineage for Attribute: {{ attribute.name }}</h1>
    </header>
    <section>
        <div>
            <img src="{{ url_for('routes.attribute_lineage', attribute_id=attribute.id) }}" alt="Attribute Lineage Graph">
        </div>
    </section>
</body>
</html>
