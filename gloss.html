<!-- templates/glossary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossary of Attributes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Glossary of Attributes</h1>
    </header>
    <section>
        <table>
            <thead>
                <tr>
                    <th>Attribute Name</th>
                    <th>Definition</th>
                    <th>Origin Systems</th>
                </tr>
            </thead>
            <tbody>
                {% for attribute in attributes %}
                <tr>
                    <td>{{ attribute.name }}</td>
                    <td>{{ attribute.definition }}</td>
                    <td>
                        {% for system in attribute.systems %}
                            {{ system.name }}{% if not loop.last %}, {% endif %}
                        {% endfor %}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</body>
</html>
